<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text.in!</strong> Edit your text here...
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
<form action="/analyzer" method="get">
   <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="switch0">
  <label class="form-check-label" for="switch0">Remove Punctution</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="ltou" role="switch" id="switch1">
  <label class="form-check-label" for="switch1">Convert to Uppercase</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="utol" role="switch" id="switch2">
  <label class="form-check-label" for="switch2">Convert to Lowercase</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removenewline" role="switch" id="switch3">
  <label class="form-check-label" for="switch3">Remove New Line</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removespace" role="switch" id="switch4">
  <label class="form-check-label" for="switch4">Remove Space</label>
</div>
  <button type="Submit" class="btn btn-primary">Analyze Text</button>
  </form>
</div>
